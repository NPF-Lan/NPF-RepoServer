alias start 		"exec esl5on5.cfg";
alias war        	"exec esl5on5.cfg";
alias warmup    	"mp_warmup_start;mp_warmup_pause 1;mp_buytime 40000000";
alias pgame			"mp_pause_match";
alias upgame		"mp_unpause_match";
alias serverhelp	"clear; echo 'rcon war' & 'rcon start' starts the game; echo 'rcon warmup' starts the game warmup; echo 'rcon pgame' pauses the game; echo 'rcon upgame' unpauses the game;";
